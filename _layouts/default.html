<!DOCTYPE html>
<html lang="{{ page.lang | default: 'en' }}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ page.title }}</title>

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="{{ '/style.css' | relative_url }}">

</head>


<body>

  <!-- Top bar -->
  <header class="topbar">

    <div class="logo">
      <a href="{{ '/' | relative_url }}">Rialto</a>
    </div>
    
    <button id="themeToggle" class="theme-btn">ğŸŒ™</button>
    
    <nav class="lang">

      <a href="{{ '/en/' | relative_url }}">EN</a>
      <a href="{{ '/ru/' | relative_url }}">RU</a>
      <a href="{{ '/kz/' | relative_url }}">KZ</a>

    </nav>

  </header>


  <!-- Main content -->
  <main>

    {{ content }}

  </main>


  <!-- Footer -->
  <footer class="site-footer">

    Â© {{ site.time | date: "%Y" }} Rialto

  </footer>


  <!-- Bottom navigation -->
  <nav class="bottom-nav">

    <a href="{{ '/about.html' | relative_url }}">â„¹ï¸ About</a>
    <a href="{{ '/contact.html' | relative_url }}">âœ‰ï¸ Contact</a>

  </nav>

  <script>
  const btn = document.getElementById('themeToggle');
  const body = document.body;

  if (localStorage.theme === 'dark') {
    body.classList.add('dark');
  }

  btn.addEventListener('click', () => {
    body.classList.toggle('dark');

    localStorage.theme = body.classList.contains('dark')
      ? 'dark'
      : 'light';
  });
</script>


</body>
</html>
