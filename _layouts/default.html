  <title>{{ page.title }}</title>

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="{{ '/style.css' | relative_url }}">

</head>

  <!-- Top bar -->
  <header class="topbar">

    <div class="logo">
      <a href="{{ '/' | relative_url }}">Rialto</a>

  <!-- Bottom navigation -->
