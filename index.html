---
layout: default
title: title: Скидки AliExpress — Rialto
---

<div class="feed">

{% for item in site.data.items %}
<div class="deal">

  <img
  src="{{ item.image }}"
  loading="lazy"
  alt="{{ item.title }}"
>

  <div>
    <h3>{{ item.title }}</h3>

    <div class="price">
      ₸{{ item.price }}
    </div>

    <a class="btn" href="{{ item.link }}">
      Open Deal
    </a>
  </div>

</div>
{% endfor %}

</div>
