<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rialto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: #f2f2f2;
      color: #222;
    }

    .top {
      background: #fff;
      border-bottom: 1px solid #ddd;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .lang a {
      margin-left: 10px;
      font-size: 13px;
      text-decoration: none;
      color: #555;
    }

    .wrap {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px 16px;
    }

    h1 {
      font-size: 28px;
      margin: 0 0 8px;
    }

    .desc {
      color: #666;
      margin-bottom: 24px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 12px;
    }

    .card {
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,.08);
      padding: 12px;
    }

    .card a {
      text-decoration: none;
      color: #222;
      font-weight: 500;
    }

    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>

<body>

  <div class="top">
    <strong>Rialto</strong>
    <nav class="lang">
      <a href="/en/">EN</a>
      <a href="/ru/">RU</a>
      <a href="/kz/">KZ</a>
    </nav>
  </div>

  <div class="wrap">
    <h1>Rialto</h1>
    <div class="desc">Independent index of goods and services.</div>

    <div class="grid">
      <div class="card"><a href="/en/items/">Items</a></div>
      <div class="card"><a href="/en/services/">Services</a></div>
      <div class="card"><a href="/en/disclaimer.html">Disclaimer</a></div>
    </div>

    <footer>Â© Rialto</footer>
  </div>

</body>
</html>
