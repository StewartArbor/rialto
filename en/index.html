body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
  background: #f2f2f2;
  color: #222;
}

.header {
  background: #fff;
  border-bottom: 1px solid #ddd;
  padding: 12px 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 12px;
  padding: 16px;
}

.card {
  background: #fff;
  box-shadow: 0 1px 4px rgba(0,0,0,.08);
  border-radius: 6px;
  overflow: hidden;
}

.card img {
  width: 100%;
  aspect-ratio: 1/1;
  object-fit: cover;
  background: #eee;
}

.card .info {
  padding: 10px;
}

.price {
  color: #ff3d00;
  font-weight: 700;
}
</style>
