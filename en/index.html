<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rialto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #f6f6f4;
      --fg: #111;
      --muted: #666;
      --border: #ddd;
      --accent: #b58b2a;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, Arial, sans-serif;
      line-height: 1.5;
    }

    .wrap {
      max-width: 760px;
      margin: 0 auto;
      padding: 48px 24px 64px;
    }

    /* language switcher */
    .lang {
      position: absolute;
      top: 24px;
      right: 24px;
      font-size: 13px;
    }

    .lang a {
      margin-left: 12px;
      text-decoration: none;
      color: var(--muted);
    }

    .lang a:hover {
      color: var(--fg);
    }

    header {
      margin-bottom: 48px;
    }

    h1 {
      font-size: 40px;
      font-weight: 600;
      margin: 0 0 12px;
      letter-spacing: -0.5px;
    }

    .tagline {
      color: var(--muted);
      max-width: 520px;
      font-size: 15px;
    }

    nav.main {
      border-top: 1px solid var(--border);
      border-bottom: 1px solid var(--border);
      padding: 24px 0;
      margin-bottom: 48px;
    }

    nav.main ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 32px;
      flex-wrap: wrap;
    }

    nav.main a {
      text-decoration: none;
      color: var(--fg);
      font-size: 18px;
      font-weight: 500;
      position: relative;
    }

    nav.main a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: width 0.2s ease;
    }

    nav.main a:hover::after {
      width: 100%;
    }

    footer {
      margin-top: 64px;
      font-size: 12px;
      color: var(--muted);
    }

    footer span {
      display: inline-block;
      border-top: 1px solid var(--border);
      padding-top: 16px;
    }
  </style>
</head>

<body>

  <!-- language switcher -->
  <nav class="lang">
    <a href="/en/">EN</a>
    <a href="/ru/">RU</a>
    <a href="/kz/">KZ</a>
  </nav>

  <div class="wrap">
    <header>
      <h1>Rialto</h1>
      <div class="tagline">
        Directory of items and services. No accounts. No transactions.
        External links only.
      </div>
    </header>

    <nav class="main">
      <ul>
        <li><a href="/en/items/">Items</a></li>
        <li><a href="/en/services/">Services</a></li>
        <li><a href="/en/disclaimer.html">Disclaimer</a></li>
      </ul>
    </nav>

    <footer>
      <span>Â© Rialto. Routing only.</span>
    </footer>
  </div>

</body>
</html>
