---
layout: default
lang: kk
title: AliExpress Купондары
---

<h1>AliExpress Coupons</h1>

<p>Latest AliExpress promo codes.</p>

<div class="coupon-list">

{% for item in site.data.items %}
{% if item.store == "aliexpress" %}

<div class="coupon">

  <h3>{{ item.title }}</h3>
  <p>Code: {{ item.code }}</p>
  <p>Expires: {{ item.expiry }}</p>
  <a href="{{ item.link }}">Activate</a>

</div>

{% endif %}
{% endfor %}

</div>
